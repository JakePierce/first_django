{% extends "base.html" %}
{% load staticfiles %}

{% block body %}
    <div class="container">

        <div class="row">
            <div class="box">
                <div class="col-lg-12">
                <hr>
                <h2 class="intro-text text-center"> Upload a State Capital <strong>Here</strong> :
                </h2>
                <hr>

                <div class="text-center">

                    
                    <br>
                    <form actions="/create_statecapital/">
                        {% csrf_token %}
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name">
                        <br>

                        <label for="lat">Latitude:</label>
                        <input type="text" name="county">
                        <br>

                        <label for="lon">Longitude:</label>
                        <input type="text" name="zip_code">
                        <br>

                        <label for="pop">Population:</label>
                        <input type="text" name="latitude">
                        <br>

                        <label for="state">State:</label>
                        <input type="text" name="state">
                        <br>

                        <input type="submit" value="Create">

                        <select name="state" id="state"
                            <option value="">Select A State Capital</option>
                            {% for statecapital in states %}
                                <option value="{{state.pk}}">{{statecapital.name}}</option>
                            {% endfor %}

                        </select>
                        

                        </form>

            {% if created %}
                <h4>State Capital Created!</h4>
            {% else %}
                <h4>State Capitals are all up to date!</h4>
            {% endif %}

                        </div>

                    </div>

                </div>

            </div>

        </div>

            {% endblock body %}          </form>
