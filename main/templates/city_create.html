{% extends "base.html" %}
{% load staticfiles %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="box">
                <div class="col-lg-12 text-center">
                        <hr>
                        <h2 class="intro-text text-center"> Upload Your City <strong>Here</strong> :
                        </h2>
                        <hr>                        
                        <br>
                        <form actions="/create_city/">
                        {% csrf_token %}
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name">
                        <br>

                        <label for="state">State:</label>
                        <input type="text" name="state">
                        <br>

                        <label for="county">County:</label>
                        <input type="text" name="county" id="">
                        <br>

                        <label for="zip_code">Zip-Code:</label>
                        <input type="text" name="zip_code" id="">
                        <br>

                        <input type="submit" value="Create">
                            </form>

                        {% if created %}
                            <h4>City Created!</h4>
                        {% else %}
                            <h4>Cities are up to date!</h4>
                        {% endif %}

{% endblock body %}
